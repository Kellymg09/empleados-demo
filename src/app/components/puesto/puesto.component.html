<div class="container">
    <div class="row">
      <div class="col-8 w-50 my-5">
        <div class="row form-group ">
            <div class="my-2 col-10">
              <input type="text"  [(ngModel)]="search" placeholder="Ingresa id" class="form-control">    
            </div>
            <div class="d-flex col-2" (click)="getPuestobyId()">
                <img src="../../../assets/img/search-button.svg" alt="search-button" class="search">
            </div>
        </div>
        <div *ngIf="this.flag" class="row">
            <div class="col-10">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action">
                        {{ this.searchPerson.id }}
                        {{ this.searchPerson.nombre }}
                    </li>
                </ul>
                
            </div>
            <div class="d-flex col-2" (click)="clearVar()">
                <img src="../../../assets/img/cerrar.png" alt="search-button" class="search">
            </div>
        </div>
        <ul *ngIf="!this.flag"  class="list-group">
          <li *ngFor="let persona of this.puestos" class="list-group-item list-group-item-action" (click)="updatedPuesto(persona)">

                <span class="mx-3">{{ persona.id }}</span>
                <span class="mx-3">{{ persona.nombre }}</span>
                <span class="mx-3">{{ persona.apellidos }}</span>
                <span class="mx-3">{{ persona.fechaNacimiento }}</span>
                <div>
                    <img src="../../../assets/img/delete-button.svg" alt="detele" class="borrar" (click)="deletedPuesto(persona)">
                </div>
          </li>
        </ul>
      </div>
      <div class="col-4 card my-5 w-50">
        <span class="my-3">Insertar puesto</span>
        <div class="form-group my-2 mx-2">
            <input type="text" [(ngModel)]="selectedPuesto.nombre" placeholder="Ingresa puesto" class="form-control">
        </div>
        <button (click)="addPuesto()" (click)="getAllPuestos()">Guardar</button>
      </div>
    </div>
</div>
